<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="randomQuoteMachineNoAPI.css">
  <script src="randomQuoteMachineNoAPI.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Random Quote Machine (No API)</title>
</head>

<body>
  <div class="top film films"></div>
    <main class="main">
      <div id="buttons" class="margins">
        <i id="button-quote" class="fa fa-quote-left btn-qte" aria-hidden="true"></i><br>
        <a id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
      <div id="poster" class="img margins"></div>
      <div id="quote" class="margins">
        <div id="text"></div>
        <div id="title"></div>
      </div>
    </main>
    <div class="bottom film films"></div>
</body>
</html>
